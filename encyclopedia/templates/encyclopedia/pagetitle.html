{% extends "encyclopedia/layout.html" %}

{%block title%}
    {{ title }}
{%endblock%}


{%block body%}
    <form action="{% url 'wiki:edit' %}" method="POST">
        {% csrf_token %}

        <button type="submit" name="edit" value="{{title}}" id="edit">edit</button>

    </form>

    <h1>{{title}}</h1>

{{page|safe}}

{%endblock%}
