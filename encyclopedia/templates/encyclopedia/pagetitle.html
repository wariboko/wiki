{% extends "encyclopedia/layout.html" %}

{%block title%}
    {{ title }}
{%endblock%}


{%block body%}
<h1>{{title}}</h1>
{{page|safe}}
    <form action="{% url 'wiki:edit' %}" method="POST">
        <button type="submit" name="edit" value="{{title}}" id="edit">edit</button>

        {% csrf_token %}
        
    </form>

{%endblock%}
